<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>
	<div class="header"> 
		<span id="header_content">
			<table>
				<tr> 
					<td><h1>Deepika Padukone</h1></td>
					<td><img class="button" onclick="onPress()" src="red_button.png"></td>
				</tr>
			</table>
		</span>
	</div>
	<ul class="center" style="list-style:none">
		<li><button onclick="document.location.reload()">Reset</button></li>
		<li><img class="pic" src="Deepika.jpg-large"></li>
		<li><img class="pic" src="Deepika1.jpg"></li>
	</ul>
	<script type="text/javascript">
		var pics = document.getElementsByClassName("pic");
		var onMouseMove = function(event) {
			var marker = document.createElement("div");
			marker.className = "marker";
			document.body.appendChild(marker);
			marker.style.top = event.clientY + "px";
			marker.style.left = event.clientX + "px";
		};
		for (var i = 0; 0 < pics.length; i++) {
			pics[i].addEventListener("mousemove", onMouseMove, false);
		}
		var button = document.getElementById("rb");
		function onPress(event) {
			for (var i = 0; i < pics.length; i++) {
				pics[i].src = "https://www.cheap-flyer-printer.com/shop/product_images/v/rick%20astley__43888.jpg";
			}
		};
	</script>
</body>
</html>
